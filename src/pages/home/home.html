<ion-content>
  <ion-slides pager class="welcome-screen-slides-wrap">
    <ion-slide
      style="background: url('../../assets/imgs/slide-bg-1.jpg') center center no-repeat; background-size: cover">
      <div class="slide-content">
        <strong>100%</strong>
        <h4>Trusted</h4>
      </div>
    </ion-slide>
    <ion-slide
      style="background: url('../../assets/imgs/slide-bg-1.jpg') center center no-repeat; background-size: cover">
      <div class="slide-content">
        <strong>0</strong>
        <h4>interest</h4>
      </div>
    </ion-slide>
    <ion-slide
      style="background: url('../../assets/imgs/slide-bg-1.jpg') center center no-repeat; background-size: cover">
      <div class="slide-content">
        <strong>low</strong>
        <h4>Fees</h4>
      </div>
    </ion-slide>
  </ion-slides>
  <div class="welcome-screen-content">
    <button ion-button icon-left round block large class="facebook-btn" (click)="onAction()">
      <ion-icon name="logo-facebook"></ion-icon>
      login with facebook
    </button>
    <button ion-button icon-left round block large class="google-btn">
      <ion-icon name="logo-google"></ion-icon>
      login with google+
    </button>
  </div>
</ion-content>
